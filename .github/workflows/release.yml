name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            asset_suffix: macOS.zip
          - os: windows-latest
            asset_suffix: Windows.zip
    runs-on: ${{ matrix.os }}
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_${{ matrix.asset_suffix }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install OpenCV (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install opencv pkg-config
          echo "CGO_CPPFLAGS=$(pkg-config --cflags opencv4)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(pkg-config --libs opencv4)" >> $GITHUB_ENV

      - name: Install OpenCV (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          OPENCV_VERSION: '4.13.0'
          GOCV_RELEASE: 'v0.43.0'
        run: |
          $ErrorActionPreference = 'Stop'
          $zipPath = Join-Path $env:RUNNER_TEMP 'opencv.zip'
          $downloadUrl = "https://github.com/hybridgroup/gocv/releases/download/$env:GOCV_RELEASE/opencv-$env:OPENCV_VERSION-windows-amd64.zip"
          Write-Host "Downloading OpenCV from $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $zipPath

          $installDir = 'C:\opencv'
          if (Test-Path $installDir) {
            Remove-Item $installDir -Recurse -Force
          }

          $extractDir = Join-Path $env:RUNNER_TEMP 'opencv-extract'
          if (Test-Path $extractDir) {
            Remove-Item $extractDir -Recurse -Force
          }
          New-Item -ItemType Directory -Path $extractDir | Out-Null
          Expand-Archive -Path $zipPath -DestinationPath $extractDir -Force

          $payload = Get-ChildItem $extractDir | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if (-not $payload) {
            throw "Unable to locate extracted OpenCV directory"
          }
          Move-Item -Path $payload.FullName -Destination $installDir

          Remove-Item $zipPath -Force
          Remove-Item $extractDir -Recurse -Force

          if (-not (Test-Path "$installDir\\build\\install\\x64\\mingw\\lib")) {
            throw "OpenCV archive did not contain the expected mingw build output"
          }

          Add-Content $env:GITHUB_PATH "$installDir\\build\\install\\x64\\mingw\\bin"

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Download Go modules
        run: go mod download

      - name: Build app
        run: |
          wails build -clean

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r "../$ASSET_NAME" open-camera-mouse.app

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/open-camera-mouse.exe -DestinationPath "build/$env:ASSET_NAME" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bundle
          path: build/${{ env.ASSET_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
