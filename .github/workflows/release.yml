name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_macOS.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install OpenCV
        run: |
          brew install opencv pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: wails build -clean

      - name: Package artifact
        run: |
          cd build/bin
          zip -r "../$ASSET_NAME" open-camera-mouse.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: build/${{ env.ASSET_NAME }}

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_Windows.zip
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            zip

      - name: Verify tag matches VERSION
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        shell: pwsh
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        shell: pwsh
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          wails build -clean -skipbindings

      - name: Collect DLLs and package
        run: |
          cd build/bin

          # Copy required MinGW runtime and OpenCV DLLs
          for dll in \
            libopencv_core*.dll \
            libopencv_imgproc*.dll \
            libopencv_imgcodecs*.dll \
            libopencv_videoio*.dll \
            libopencv_highgui*.dll \
            libopencv_objdetect*.dll \
            libopencv_features2d*.dll \
            libopencv_video*.dll \
            libopencv_calib3d*.dll \
            libopencv_flann*.dll \
            libgcc_s_seh-1.dll \
            libstdc++-6.dll \
            libwinpthread-1.dll \
            libpng*.dll \
            libjpeg*.dll \
            zlib1.dll \
            libtiff*.dll \
            libwebp*.dll \
            libopenjp2*.dll \
            libavcodec*.dll \
            libavformat*.dll \
            libavutil*.dll \
            libswscale*.dll
          do
            cp /mingw64/bin/$dll . 2>/dev/null || true
          done

          zip -r "../$ASSET_NAME" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: build/${{ env.ASSET_NAME }}

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display downloaded files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
