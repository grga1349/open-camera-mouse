name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: bash ci/verify-tag.sh

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install native deps
        run: |
          brew update
          brew install opencv pkg-config

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build
        run: bash ci/macos/build.sh

      - name: Bundle dylibs
        run: bash ci/macos/bundle.sh

      - name: Package
        run: bash ci/macos/package.sh

      - name: Smoke test
        run: bash ci/macos/smoke-test.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/open-camera-mouse_${{ github.ref_name }}_macOS.zip

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: bash ci/verify-tag.sh

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-5compat
            mingw-w64-x86_64-ntldd-git
            zip
            unzip

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build
        shell: msys2 {0}
        run: bash ci/windows/build.sh

      - name: Bundle DLLs and Qt plugins
        shell: msys2 {0}
        run: bash ci/windows/bundle.sh

      - name: Smoke test
        shell: msys2 {0}
        run: bash ci/windows/smoke-test.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/open-camera-mouse_${{ github.ref_name }}_Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
