name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install deps (tools)
        run: |
          brew update
          brew install opencv pkg-config dylibbundler

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (macOS)
        run: |
          set -euo pipefail
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4) -Wl,-headerpad_max_install_names"

          export PATH="$(go env GOPATH)/bin:$PATH"
          wails version
          wails build -clean -platform darwin/arm64 -tags "customenv" -skipbindings

      - name: Package (macOS)
        run: |
          set -euo pipefail
          APP=$(find build/bin -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "$APP" ]; then
            echo "ERROR: No .app found in build/bin"
            ls -la build/bin || true
            exit 1
          fi
          BIN=$(find "$APP/Contents/MacOS" -maxdepth 1 -type f -perm -111 -print -quit)
          if [ -z "$BIN" ]; then
            echo "ERROR: No executable found in $APP/Contents/MacOS"
            ls -la "$APP/Contents/MacOS" || true
            exit 1
          fi
          FW="$APP/Contents/Frameworks"
          mkdir -p "$FW"
          OPENCV_LIB_DIR="$(brew --prefix opencv)/lib"
          while IFS= read -r src; do
            cp -a "$src" "$FW/"
          done < <(find "$OPENCV_LIB_DIR" -maxdepth 1 -name "libopencv*.dylib" -print)
          opencv_count=$(find "$FW" -maxdepth 1 -name "libopencv*.dylib" | wc -l | tr -d ' ')
          if [ "$opencv_count" -eq 0 ]; then
            echo "ERROR: no OpenCV dylibs were copied to Frameworks"
            exit 1
          fi

          # Bundle dependency closure for app binary and OpenCV dylibs.
          dylibbundler -od -b -x "$BIN" -d "$FW" -p "@executable_path/../Frameworks" -s "$OPENCV_LIB_DIR" -s "$(brew --prefix)/lib"
          while IFS= read -r lib; do
            dylibbundler -od -b -x "$lib" -d "$FW" -p "@executable_path/../Frameworks" -s "$OPENCV_LIB_DIR" -s "$(brew --prefix)/lib" || true
          done < <(find "$FW" -maxdepth 1 -name "libopencv*.dylib" -print)

          # Normalize install names and rewrite any absolute Homebrew refs.
          while IFS= read -r lib; do
            base="$(basename "$lib")"
            install_name_tool -id "@executable_path/../Frameworks/$base" "$lib" || true
          done < <(find "$FW" -type f -name "*.dylib" -print)

          while IFS= read -r f; do
            while IFS= read -r dep; do
              [ -n "$dep" ] || continue
              case "$dep" in
                /opt/homebrew/*|/usr/local/*)
                  dep_base="$(basename "$dep")"
                  if [ -e "$FW/$dep_base" ]; then
                    install_name_tool -change "$dep" "@executable_path/../Frameworks/$dep_base" "$f" || true
                  fi
                  ;;
                @rpath/*)
                  dep_base="$(basename "$dep")"
                  if [ -e "$FW/$dep_base" ]; then
                    install_name_tool -change "$dep" "@executable_path/../Frameworks/$dep_base" "$f" || true
                  fi
                  ;;
              esac
            done < <(otool -L "$f" | awk 'NR>1 {print $1}')
          done < <(printf '%s\n' "$BIN"; find "$FW" -type f -name "*.dylib" -print)
          codesign --force --deep --sign - "$APP"
          ditto -c -k --sequesterRsrc --keepParent "$APP" "build/open-camera-mouse_${GITHUB_REF_NAME}_macOS.zip"

      - name: Smoke test (macOS)
        run: |
          set -euo pipefail
          ZIP="build/open-camera-mouse_${GITHUB_REF_NAME}_macOS.zip"
          [ -f "$ZIP" ] || { echo "Missing package: $ZIP"; exit 1; }
          PKG_DIR="$(mktemp -d)"
          unzip -q "$ZIP" -d "$PKG_DIR"
          APP=$(find "$PKG_DIR" -maxdepth 2 -name "*.app" -print -quit)
          [ -n "$APP" ] || { echo "No .app found in packaged zip"; find "$PKG_DIR" -maxdepth 3 -print; exit 1; }
          BIN=$(find "$APP/Contents/MacOS" -maxdepth 1 -type f -perm -111 -print -quit)
          [ -n "$BIN" ] || { echo "No executable in packaged app"; ls -la "$APP/Contents/MacOS" || true; exit 1; }
          "$BIN" >"$PKG_DIR/runtime.log" 2>&1 &
          PID=$!
          sleep 8
          if ! kill -0 "$PID" 2>/dev/null; then
            echo "ERROR: Packaged macOS app exited too early"
            cat "$PKG_DIR/runtime.log" || true
            exit 1
          fi
          kill "$PID" || true
          wait "$PID" || true

          # Validate dylib references in the packaged binary.
          otool -L "$BIN"
          if otool -L "$BIN" | grep -qE "/opt/homebrew|/usr/local"; then
            echo "ERROR: Homebrew paths found in dylib refs"
            exit 1
          fi
          if otool -L "$BIN" | grep -q "@rpath"; then
            echo "ERROR: @rpath references remain"
            exit 1
          fi
          while IFS= read -r lib; do
            if otool -L "$lib" | grep -qE "/opt/homebrew|/usr/local"; then
              echo "ERROR: Homebrew path leaked in $lib"
              otool -L "$lib"
              exit 1
            fi
            if otool -L "$lib" | grep -q "@rpath"; then
              echo "ERROR: @rpath reference remains in $lib"
              otool -L "$lib"
              exit 1
            fi
          done < <(find "$APP/Contents/Frameworks" -type f -name "*.dylib" -print)

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            build/open-camera-mouse_${{ github.ref_name }}_macOS.zip

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            zip

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (Windows)
        shell: msys2 {0}
        run: |
          GO_PATH=$(ls -d /c/hostedtoolcache/windows/go/*/x64/bin | head -1)
          NODE_PATH=$(ls -d /c/hostedtoolcache/windows/node/*/x64 | head -1)
          export PATH="$GO_PATH:$NODE_PATH:/mingw64/bin:/usr/bin:$PATH"
          export PATH="$(cygpath -u "$(go env GOPATH)")/bin:$PATH"
          export CC=gcc
          export CXX=g++
          export CGO_ENABLED=1
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CPPFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          wails version
          wails build -clean -skipbindings -tags "customenv" -ldflags "-H=windowsgui"

      - name: Package (Windows)
        shell: msys2 {0}
        run: |
          exe=$(ls -1 build/bin/*.exe | head -1)
          [ -n "$exe" ] || { echo "No .exe found"; exit 1; }
          # Copy the full MinGW runtime bin dir to maximize portability.
          cp -a /mingw64/bin/. build/bin/
          cp -a /mingw64/share/opencv4 build/bin/share/ 2>/dev/null || true

          (cd build/bin && zip -r "../open-camera-mouse_${GITHUB_REF_NAME}_Windows.zip" .)

      - name: Smoke test (Windows)
        shell: msys2 {0}
        run: |
          zip_path="build/open-camera-mouse_${GITHUB_REF_NAME}_Windows.zip"
          [ -f "$zip_path" ] || { echo "Missing package: $zip_path"; exit 1; }
          pkg_dir="$(mktemp -d)"
          zip_path_win=$(cygpath -w "$zip_path")
          pkg_dir_win=$(cygpath -w "$pkg_dir")
          powershell -NoProfile -Command "Expand-Archive -Path '$zip_path_win' -DestinationPath '$pkg_dir_win' -Force"
          pkg_exe=$(ls -1 "$pkg_dir"/*.exe 2>/dev/null | head -1)
          [ -n "$pkg_exe" ] || { echo "No .exe found in packaged zip"; find "$pkg_dir" -maxdepth 3 -print; exit 1; }
          pkg_exe_win=$(cygpath -w "$pkg_exe")
          powershell -NoProfile -Command "\
            \$ErrorActionPreference='Stop'; \
            \$p = Start-Process -FilePath '$pkg_exe_win' -PassThru; \
            Start-Sleep -Seconds 5; \
            if (\$p.HasExited) { \
              \$code = [int]\$p.ExitCode; \
              \$loaderFailureCodes = @(3221225781, 3221225785, 3221225595); \
              if (\$loaderFailureCodes -contains \$code) { \
                throw \"Packaged Windows app failed with loader/runtime dependency error exit code \$code\"; \
              } \
              Write-Host \"Packaged Windows app exited during smoke run with code \$code (allowed in CI).\"; \
            } else { \
              Stop-Process -Id \$p.Id -Force; \
            }"

          deps=$(objdump -p "$pkg_exe" | awk '/DLL Name:/{print $3}' | sort -u)
          system_re='^(KERNEL32|USER32|GDI32|ADVAPI32|SHELL32|OLE32|OLEAUT32|WS2_32|SHLWAPI|COMDLG32|IMM32|WINMM|UCRTBASE|VCRUNTIME140|VCRUNTIME140_1|MSVCP140|MSVCP140_1|MSVCP140_2|VERSION|COMCTL32|WINSPOOL|api-ms-win|bcrypt|CRYPT32|ntdll|RPCRT4|SETUPAPI|USERENV|UxTheme|dwmapi|iphlpapi|MPR|NETAPI32|Secur32|WINHTTP|urlmon|msvcrt)\.dll$'
          missing=0
          while read -r dll; do
            [ -z "$dll" ] && continue
            if [[ "$dll" =~ $system_re ]]; then
              continue
            fi
            if [ ! -f "$pkg_dir/$dll" ]; then
              echo "MISSING: $dll"
              missing=1
            fi
          done <<< "$deps"
          [ "$missing" -eq 0 ] || exit 1
      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/*.zip
  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
