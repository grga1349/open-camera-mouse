name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install deps (OpenCV + tools)
        run: |
          brew update
          brew install opencv pkg-config

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (macOS)
        run: |
          set -euo pipefail
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"

          export PATH="$(go env GOPATH)/bin:$PATH"
          wails version
          wails build -clean -platform darwin/arm64 -tags "customenv" -skipbindings

      - name: Package (macOS)
        run: |
          set -euo pipefail
          APP=$(find build/bin -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "$APP" ]; then
            echo "ERROR: No .app found in build/bin"
            ls -la build/bin || true
            exit 1
          fi
          APPNAME=$(basename "$APP" .app)
          ditto -c -k --sequesterRsrc --keepParent "$APP" "build/${APPNAME}-mac.zip"

      - name: Note (macOS runtime requirement)
        run: |
          echo "NOTE: macOS users must install OpenCV via Homebrew: brew install opencv"

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            build/*.zip

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup MSVC dev cmd
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:\\vcpkg\\installed
            C:\\vcpkg\\packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Install OpenCV (vcpkg)
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "C:\\vcpkg"
          & $env:VCPKG_ROOT\\vcpkg.exe install opencv4:x64-windows

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (Windows)
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "C:\\vcpkg"
          $prefix = "$env:VCPKG_ROOT\\installed\\x64-windows"

          $env:PATH = "$prefix\\bin;" + $env:PATH
          $env:INCLUDE = "$prefix\\include;" + $env:INCLUDE
          $env:LIB = "$prefix\\lib;" + $env:LIB

          $world = Get-ChildItem "$prefix\\lib\\opencv_world*.lib" | Select-Object -First 1
          if (-not $world) { throw "opencv_world*.lib not found in $prefix\\lib" }
          $libname = $world.BaseName

          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          $env:CGO_ENABLED = "1"
          $env:CGO_CFLAGS = "-I$prefix\\include"
          $env:CGO_CXXFLAGS = $env:CGO_CFLAGS
          $env:CGO_LDFLAGS = "-L$prefix\\lib -l$libname"

          $env:PATH = "$(go env GOPATH)\\bin;" + $env:PATH
          wails version
          wails build -clean -skipbindings -tags "customenv" --nsis -ldflags "-H=windowsgui"

      - name: Package (Windows)
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "C:\\vcpkg"
          $prefix = "$env:VCPKG_ROOT\\installed\\x64-windows"

          $exe = Get-ChildItem "build\\bin" -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No .exe found in build\\bin" }

          Get-ChildItem "$prefix\\bin\\opencv*.dll" | ForEach-Object {
            Copy-Item $_.FullName -Destination "build\\bin" -Force
          }

          $zipPath = "build\\open-camera-mouse_${env:GITHUB_REF_NAME}_Windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "build\\bin\\*" -DestinationPath $zipPath

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/*.zip
            build/bin/*installer*.exe
            build/bin/*-installer*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
