name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_macOS.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install OpenCV
        run: |
          brew install opencv pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: wails build -clean

      - name: Package artifact
        run: |
          cd build/bin
          zip -r "../$ASSET_NAME" open-camera-mouse.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: build/${{ env.ASSET_NAME }}

  build-windows:
    runs-on: windows-2022
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_Windows.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            zip

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build Go binary with Wails
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_ENABLED=1
          export CC=/mingw64/bin/gcc
          export CXX=/mingw64/bin/g++

          # Find the Go binary path
          GO_PATH=$(ls -d /c/hostedtoolcache/windows/go/*/x64/bin | head -1)
          export PATH="$GO_PATH:$PATH"

          # Find wails in Go bin
          GOPATH=$(go env GOPATH)
          export PATH="$GOPATH/bin:$PATH"

          wails build -clean -skipbindings

      - name: Collect DLLs and package
        shell: msys2 {0}
        run: |
          cd build/bin

          # List what we built
          ls -la

          # Copy OpenCV DLLs
          cp /mingw64/bin/libopencv_core*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_imgproc*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_imgcodecs*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_videoio*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_highgui*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_objdetect*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_features2d*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_video*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_calib3d*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_flann*.dll . 2>/dev/null || true

          # MinGW runtime
          cp /mingw64/bin/libgcc_s_seh-1.dll . 2>/dev/null || true
          cp /mingw64/bin/libstdc++-6.dll . 2>/dev/null || true
          cp /mingw64/bin/libwinpthread-1.dll . 2>/dev/null || true

          # Image format libs
          cp /mingw64/bin/libpng*.dll . 2>/dev/null || true
          cp /mingw64/bin/libjpeg*.dll . 2>/dev/null || true
          cp /mingw64/bin/zlib1.dll . 2>/dev/null || true
          cp /mingw64/bin/libtiff*.dll . 2>/dev/null || true
          cp /mingw64/bin/libwebp*.dll . 2>/dev/null || true
          cp /mingw64/bin/libsharpyuv*.dll . 2>/dev/null || true
          cp /mingw64/bin/liblzma*.dll . 2>/dev/null || true
          cp /mingw64/bin/libzstd*.dll . 2>/dev/null || true
          cp /mingw64/bin/libdeflate*.dll . 2>/dev/null || true
          cp /mingw64/bin/libjbig*.dll . 2>/dev/null || true
          cp /mingw64/bin/libLerc*.dll . 2>/dev/null || true

          # FFmpeg for video capture
          cp /mingw64/bin/libavcodec*.dll . 2>/dev/null || true
          cp /mingw64/bin/libavformat*.dll . 2>/dev/null || true
          cp /mingw64/bin/libavutil*.dll . 2>/dev/null || true
          cp /mingw64/bin/libswscale*.dll . 2>/dev/null || true
          cp /mingw64/bin/libswresample*.dll . 2>/dev/null || true

          # Other common dependencies
          cp /mingw64/bin/libopenjp2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libglib*.dll . 2>/dev/null || true
          cp /mingw64/bin/libintl*.dll . 2>/dev/null || true
          cp /mingw64/bin/libiconv*.dll . 2>/dev/null || true
          cp /mingw64/bin/libpcre2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libharfbuzz*.dll . 2>/dev/null || true
          cp /mingw64/bin/libfreetype*.dll . 2>/dev/null || true
          cp /mingw64/bin/libbz2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libbrotli*.dll . 2>/dev/null || true
          cp /mingw64/bin/libgraphite2*.dll . 2>/dev/null || true

          echo "Final package contents:"
          ls -la

          zip -r "../$ASSET_NAME" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: build/${{ env.ASSET_NAME }}

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display downloaded files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
