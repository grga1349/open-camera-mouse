name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install deps (OpenCV + tools)
        run: |
          brew update
          brew install opencv pkg-config

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (macOS)
        run: |
          set -euo pipefail
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"

          export PATH="$(go env GOPATH)/bin:$PATH"
          wails version
          wails build -clean -platform darwin/arm64 -tags "customenv" -skipbindings

      - name: Package (macOS)
        run: |
          set -euo pipefail
          APP=$(find build/bin -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "$APP" ]; then
            echo "ERROR: No .app found in build/bin"
            ls -la build/bin || true
            exit 1
          fi
          APPNAME=$(basename "$APP" .app)
          ditto -c -k --sequesterRsrc --keepParent "$APP" "build/${APPNAME}-mac.zip"

      - name: Note (macOS runtime requirement)
        run: |
          echo "NOTE: macOS users must install OpenCV via Homebrew: brew install opencv"

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            build/*.zip

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup MSVC dev cmd
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Download OpenCV (prebuilt)
        shell: pwsh
        run: |
          $url = "https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-windows.exe"
          $destDir = "$env:RUNNER_TEMP\opencv"
          $destExe = "$destDir\opencv-4.10.0-windows.exe"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          Invoke-WebRequest -Uri $url -OutFile $destExe

          $size = (Get-Item $destExe).Length
          if ($size -lt 150MB) { throw "Downloaded OpenCV archive is too small ($size bytes). Download likely failed." }

          $sevenZip = Get-Command 7z -ErrorAction SilentlyContinue
          if (-not $sevenZip) {
            choco install 7zip -y
          }
          7z x $destExe -o"$destDir" -y

      - name: Build (Windows)
        shell: pwsh
        run: |
          $rootSearch = Get-ChildItem "$env:RUNNER_TEMP\opencv" -Directory -Recurse -Filter opencv | Select-Object -First 1
          if (-not $rootSearch) { throw "OpenCV root folder not found under $env:RUNNER_TEMP\opencv" }
          $opencvRoot = $rootSearch.FullName

          $includeDir = "$opencvRoot\build\include"
          if (-not (Test-Path $includeDir)) { throw "OpenCV include dir not found: $includeDir" }

          $vcDir = Get-ChildItem "$opencvRoot\build\x64" -Directory -Filter "vc*" | Select-Object -First 1
          if (-not $vcDir) { throw "OpenCV vc* directory not found under $opencvRoot\build\x64" }
          $libDir = Join-Path $vcDir.FullName "lib"
          $binDir = Join-Path $vcDir.FullName "bin"
          if (-not (Test-Path $libDir)) { throw "OpenCV lib dir not found: $libDir" }
          if (-not (Test-Path $binDir)) { throw "OpenCV bin dir not found: $binDir" }

          $world = Get-ChildItem "$libDir\opencv_world*.lib" | Select-Object -First 1
          if (-not $world) { throw "opencv_world*.lib not found in $libDir" }
          $libname = $world.BaseName

          $env:PATH = "$binDir;" + $env:PATH
          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          $env:CGO_ENABLED = "1"
          $env:CGO_CPPFLAGS = "-I$includeDir"
          $env:CGO_CXXFLAGS = $env:CGO_CPPFLAGS
          $env:CGO_LDFLAGS = "-L$libDir -l$libname"

          $env:PATH = "$(go env GOPATH)\bin;" + $env:PATH
          wails version
          wails build -clean -skipbindings -tags "customenv" --nsis -ldflags "-H=windowsgui"

      - name: Package (Windows)
        shell: pwsh
        run: |
          $exe = Get-ChildItem "build\\bin" -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No .exe found in build\\bin" }

          $rootSearch = Get-ChildItem "$env:RUNNER_TEMP\opencv" -Directory -Recurse -Filter opencv | Select-Object -First 1
          if (-not $rootSearch) { throw "OpenCV root folder not found under $env:RUNNER_TEMP\opencv" }
          $opencvRoot = $rootSearch.FullName
          $vcDir = Get-ChildItem "$opencvRoot\build\x64" -Directory -Filter "vc*" | Select-Object -First 1
          if (-not $vcDir) { throw "OpenCV vc* directory not found under $opencvRoot\build\x64" }
          $binDir = Join-Path $vcDir.FullName "bin"
          if (-not (Test-Path $binDir)) { throw "OpenCV bin dir not found: $binDir" }

          Get-ChildItem "$binDir\opencv_world*.dll","$binDir\opencv_*.dll" | ForEach-Object {
            Copy-Item $_.FullName -Destination "build\\bin" -Force
          }

          $zipPath = "build\\open-camera-mouse_${env:GITHUB_REF_NAME}_Windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "build\\bin\\*" -DestinationPath $zipPath

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/*.zip
            build/bin/*installer*.exe
            build/bin/*-installer*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
