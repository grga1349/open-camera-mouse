name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install deps (OpenCV + tools)
        run: |
          brew update
          brew install opencv pkg-config

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (macOS)
        run: |
          set -euo pipefail
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"

          export PATH="$(go env GOPATH)/bin:$PATH"
          wails version
          wails build -clean -platform darwin/arm64 -tags "customenv" -skipbindings

      - name: Package (macOS)
        run: |
          set -euo pipefail
          APP=$(find build/bin -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "$APP" ]; then
            echo "ERROR: No .app found in build/bin"
            ls -la build/bin || true
            exit 1
          fi
          APPNAME=$(basename "$APP" .app)
          ditto -c -k --sequesterRsrc --keepParent "$APP" "build/${APPNAME}-mac.zip"

      - name: Note (macOS runtime requirement)
        run: |
          echo "NOTE: macOS users must install OpenCV via Homebrew: brew install opencv"

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            build/*.zip

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          set -e
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            zip

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build (Windows)
        shell: msys2 {0}
        run: |
          GO_PATH=$(ls -d /c/hostedtoolcache/windows/go/*/x64/bin | head -1)
          NODE_PATH=$(ls -d /c/hostedtoolcache/windows/node/*/x64 | head -1)
          export PATH="$GO_PATH:$NODE_PATH:/mingw64/bin:/usr/bin:$PATH"
          export PATH="$(cygpath -u "$(go env GOPATH)")/bin:$PATH"
          export CC=gcc
          export CXX=g++
          export CGO_ENABLED=1
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CPPFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          wails version
          wails build -clean -skipbindings -tags "customenv" --nsis -ldflags "-H=windowsgui"

      - name: Package (Windows)
        shell: msys2 {0}
        run: |
          exe=$(ls -1 build/bin/*.exe | head -1)
          [ -n "$exe" ] || { echo "No .exe found"; exit 1; }
          cp /mingw64/bin/opencv_*.dll build/bin/ 2>/dev/null || true
          cp /mingw64/bin/libstdc++-6.dll build/bin/ 2>/dev/null || true
          cp /mingw64/bin/libgcc_s_seh-1.dll build/bin/ 2>/dev/null || true
          cp /mingw64/bin/libwinpthread-1.dll build/bin/ 2>/dev/null || true
          (cd build/bin && zip -r "../open-camera-mouse_${GITHUB_REF_NAME}_Windows.zip" .)

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/*.zip
            build/bin/*installer*.exe
            build/bin/*-installer*.exe
  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
