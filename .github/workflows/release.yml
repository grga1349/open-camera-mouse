name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            asset_suffix: macOS.zip
          - os: windows-latest
            asset_suffix: Windows.zip
    runs-on: ${{ matrix.os }}
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_${{ matrix.asset_suffix }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download Go modules
        run: go mod download

      - name: Install OpenCV (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install opencv pkg-config
          echo "CGO_CPPFLAGS=$(pkg-config --cflags opencv4)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(pkg-config --libs opencv4)" >> $GITHUB_ENV

      - name: Install OpenCV (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $installDir = 'C:\opencv'
          if (Test-Path $installDir) {
            Remove-Item $installDir -Recurse -Force
          }

          $gocvModuleDir = go list -m -f '{{.Dir}}' gocv.io/x/gocv

          Write-Host 'Downloading OpenCV sources'
          cmd.exe /c "`"$gocvModuleDir\win_download_opencv.cmd`" `"$installDir`""

          Write-Host 'Building OpenCV (this may take several minutes)'
          cmd.exe /c "`"$gocvModuleDir\win_build_opencv.cmd`" `"$installDir`""

          $libDir = "$installDir\build\install\x64\mingw\lib"
          if (-not (Test-Path $libDir)) {
            throw 'OpenCV build did not produce mingw libraries'
          }

          Add-Content $env:GITHUB_PATH "$installDir\build\install\x64\mingw\bin"
          Add-Content $env:GITHUB_ENV "CGO_CPPFLAGS=-I$installDir\build\install\include"
          $ldflags = "-L$libDir -lopencv_core4130 -lopencv_face4130 -lopencv_videoio4130 -lopencv_imgproc4130 -lopencv_highgui4130 -lopencv_imgcodecs4130 -lopencv_objdetect4130 -lopencv_features2d4130 -lopencv_video4130 -lopencv_dnn4130 -lopencv_xfeatures2d4130 -lopencv_plot4130 -lopencv_tracking4130 -lopencv_img_hash4130 -lopencv_calib3d4130 -lopencv_bgsegm4130 -lopencv_photo4130 -lopencv_aruco4130 -lopencv_wechat_qrcode4130 -lopencv_ximgproc4130 -lopencv_mcc4130"
          Add-Content $env:GITHUB_ENV "CGO_LDFLAGS=$ldflags"

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: |
          wails build -clean

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r "../$ASSET_NAME" open-camera-mouse.app

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/open-camera-mouse.exe -DestinationPath "build/$env:ASSET_NAME" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bundle
          path: build/${{ env.ASSET_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
