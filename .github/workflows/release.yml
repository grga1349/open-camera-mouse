name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_macOS.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install OpenCV
        run: |
          brew install opencv pkg-config dylibbundler
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Verify build environment
        run: |
          wails version || true
          wails build --help | head -40 || true
          pkg-config --modversion opencv4 || true
          pkg-config --cflags opencv4
          pkg-config --libs opencv4

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: |
          set -e
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH"
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          pkg-config --cflags opencv4
          pkg-config --libs opencv4
          wails build -clean -platform darwin/arm64 -tags "customenv"

      - name: Package macOS app
        run: |
          npm install -g create-dmg
          bash ci/package-macos.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: |
            build/*-mac.zip
            build/open-camera-mouse_*.dmg

  build-windows:
    runs-on: windows-2022
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_Windows.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-opencv
            zip

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build Go binary with Wails
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:/usr/bin:$PATH"
          if ! command -v node >/dev/null 2>&1; then
            echo "ERROR: node not found in PATH. Ensure actions/setup-node ran."
            exit 1
          fi
          node --version
          if ! command -v go >/dev/null 2>&1; then
            echo "ERROR: go not found in PATH. Ensure actions/setup-go ran."
            exit 1
          fi
          export PATH="$(cygpath -u "$(go env GOPATH)")/bin:$PATH"
          export PKG_CONFIG_PATH="$PWD/ci"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4-nogui)"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4-nogui)"
          export CC=gcc
          export CXX=g++

          # Delete old icon so Wails regenerates from appicon.png
          rm -f build/windows/icon.ico

          wails build -clean -skipbindings -tags "customenv" --nsis

      - name: Collect DLLs and package
        shell: msys2 {0}
        run: |
          bash ci/package-windows.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: |
            build/${{ env.ASSET_NAME }}
            build/bin/*-installer.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display downloaded files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
