name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_macOS.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install OpenCV
        run: |
          brew install opencv pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Verify build environment
        run: |
          echo "=== Go Version ==="
          go version

          echo ""
          echo "=== Wails Version ==="
          wails version

          echo ""
          echo "=== OpenCV Configuration ==="
          pkg-config --modversion opencv4 || echo "ERROR: OpenCV not found!"
          pkg-config --cflags opencv4
          pkg-config --libs opencv4

          echo ""
          echo "=== CGo Environment ==="
          go env CGO_ENABLED
          go env CC

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build app
        run: |
          set -e
          wails build -clean -v

          if [ $? -ne 0 ]; then
            echo "ERROR: Wails build failed!"
            exit 1
          fi

      - name: Verify build output
        run: |
          echo "=== Build Output Directory ==="
          ls -lhR build/bin/

          echo ""
          echo "=== App Bundle Structure ==="
          ls -lhR build/bin/open-camera-mouse.app/

          echo ""
          echo "=== Checking for executable ==="
          EXEC_PATH="build/bin/open-camera-mouse.app/Contents/MacOS/open-camera-mouse"
          if [ -f "$EXEC_PATH" ]; then
            echo "✓ Executable found: $EXEC_PATH"
            file "$EXEC_PATH"
            ls -lh "$EXEC_PATH"
          else
            echo "✗ ERROR: Executable missing at $EXEC_PATH"
            echo "Build failed - app bundle is incomplete!"
            exit 1
          fi

          echo ""
          echo "=== Verifying executable is runnable ==="
          if [ -x "$EXEC_PATH" ]; then
            echo "✓ Executable has correct permissions"
          else
            echo "✗ ERROR: Executable is not executable"
            chmod +x "$EXEC_PATH"
            echo "Fixed permissions"
          fi

      - name: Create DMG installer
        run: |
          npm install -g create-dmg
          cd build/bin
          create-dmg open-camera-mouse.app --overwrite || true
          DMG_FILE=$(ls *.dmg 2>/dev/null | head -1)
          if [ -n "$DMG_FILE" ]; then
            mv "$DMG_FILE" "../open-camera-mouse_${GITHUB_REF#refs/tags/}_macOS.dmg"
          fi

      - name: Package artifact
        run: |
          cd build/bin
          zip -r "../$ASSET_NAME" open-camera-mouse.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: |
            build/${{ env.ASSET_NAME }}
            build/open-camera-mouse_*.dmg

  build-windows:
    runs-on: windows-2022
    env:
      ASSET_NAME: open-camera-mouse_${{ github.ref_name }}_Windows.zip
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          TAG=${GITHUB_REF_NAME#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "VERSION ($VERSION) does not match tag ($TAG)" >&2
            exit 1
          fi

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-svg
            mingw-w64-x86_64-qt6-imageformats
            zip

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build Go binary with Wails
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_ENABLED=1
          export GOFLAGS="-tags=customenv"
          export CC=/mingw64/bin/gcc
          export CXX=/mingw64/bin/g++

          # Find the Go binary path
          GO_PATH=$(ls -d /c/hostedtoolcache/windows/go/*/x64/bin | head -1)
          export PATH="$GO_PATH:$PATH"

          # Find the Node.js binary path and add to PATH
          NODE_PATH=$(ls -d /c/hostedtoolcache/windows/node/*/x64 | head -1)
          export PATH="$NODE_PATH:$PATH"

          # Convert Windows GOPATH to POSIX format and add wails to PATH
          GOPATH_UNIX=$(cygpath -u "$(go env GOPATH)")
          export PATH="$GOPATH_UNIX/bin:$PATH"

          # Debug: verify wails and npm are accessible
          echo "GOPATH (Windows): $(go env GOPATH)"
          echo "GOPATH (POSIX): $GOPATH_UNIX"
          echo "Node.js path: $NODE_PATH"
          which wails || echo "wails not in PATH!"
          which npm || echo "npm not in PATH!"
          npm --version

          # Delete old icon so Wails regenerates from appicon.png
          rm -f build/windows/icon.ico

          wails build -clean -skipbindings -tags "customenv" --nsis

      - name: Collect DLLs and package
        shell: msys2 {0}
        run: |
          cd build/bin

          # List what we built
          ls -la

          echo "=== Automatic DLL Detection and Collection ==="
          # Use objdump to find all DLL dependencies recursively
          function collect_dlls() {
            local file="$1"
            local processed_list="$2"

            # Check if already processed
            if grep -q "^$(basename "$file")$" "$processed_list" 2>/dev/null; then
              return
            fi

            # Mark as processed
            echo "$(basename "$file")" >> "$processed_list"

            # Get DLL dependencies
            objdump -p "$file" 2>/dev/null | grep "DLL Name:" | awk '{print $3}' | while read dll; do
              # Skip Windows system DLLs
              if [[ "$dll" =~ ^(KERNEL32|USER32|GDI32|ADVAPI32|SHELL32|ole32|OLEAUT32|msvcrt|WS2_32|WINMM|VERSION|IMM32|COMCTL32|COMDLG32|WINSPOOL|api-ms-win|bcrypt|CRYPT32|ntdll|RPCRT4|SETUPAPI|USERENV|UxTheme|dwmapi|iphlpapi|MPR|NETAPI32|Secur32|Shlwapi|WINHTTP|urlmon)\.dll$ ]]; then
                echo "  Skipping system DLL: $dll"
                continue
              fi

              # Check if DLL exists in mingw64/bin
              if [ -f "/mingw64/bin/$dll" ]; then
                if [ ! -f "$dll" ]; then
                  echo "  Copying dependency: $dll"
                  cp "/mingw64/bin/$dll" . || echo "    WARNING: Failed to copy $dll"
                  # Recursively collect dependencies of this DLL
                  collect_dlls "/mingw64/bin/$dll" "$processed_list"
                fi
              else
                echo "  WARNING: Required DLL not found: $dll"
              fi
            done
          }

          # Create a temp file to track processed DLLs
          processed_dlls=$(mktemp)

          # Start with the main executable
          echo "Analyzing open-camera-mouse.exe dependencies..."
          collect_dlls "open-camera-mouse.exe" "$processed_dlls"

          # Clean up
          rm -f "$processed_dlls"

          echo ""
          echo "=== Additional Manual DLL Collection (fallback) ==="
          # Copy OpenCV DLLs
          cp /mingw64/bin/libopencv_core*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_imgproc*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_imgcodecs*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_videoio*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_highgui*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_objdetect*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_features2d*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_video*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_calib3d*.dll . 2>/dev/null || true
          cp /mingw64/bin/libopencv_flann*.dll . 2>/dev/null || true

          # MinGW runtime
          cp /mingw64/bin/libgcc_s_seh-1.dll . 2>/dev/null || true
          cp /mingw64/bin/libstdc++-6.dll . 2>/dev/null || true
          cp /mingw64/bin/libwinpthread-1.dll . 2>/dev/null || true

          # Image format libs
          cp /mingw64/bin/libpng*.dll . 2>/dev/null || true
          cp /mingw64/bin/libjpeg*.dll . 2>/dev/null || true
          cp /mingw64/bin/zlib1.dll . 2>/dev/null || true
          cp /mingw64/bin/libtiff*.dll . 2>/dev/null || true
          cp /mingw64/bin/libwebp*.dll . 2>/dev/null || true
          cp /mingw64/bin/libsharpyuv*.dll . 2>/dev/null || true
          cp /mingw64/bin/liblzma*.dll . 2>/dev/null || true
          cp /mingw64/bin/libzstd*.dll . 2>/dev/null || true
          cp /mingw64/bin/libdeflate*.dll . 2>/dev/null || true
          cp /mingw64/bin/libjbig*.dll . 2>/dev/null || true
          cp /mingw64/bin/libLerc*.dll . 2>/dev/null || true

          # FFmpeg for video capture
          cp /mingw64/bin/libavcodec*.dll . 2>/dev/null || true
          cp /mingw64/bin/libavformat*.dll . 2>/dev/null || true
          cp /mingw64/bin/libavutil*.dll . 2>/dev/null || true
          cp /mingw64/bin/libswscale*.dll . 2>/dev/null || true
          cp /mingw64/bin/libswresample*.dll . 2>/dev/null || true

          # Other common dependencies
          cp /mingw64/bin/libopenjp2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libglib*.dll . 2>/dev/null || true
          cp /mingw64/bin/libintl*.dll . 2>/dev/null || true
          cp /mingw64/bin/libiconv*.dll . 2>/dev/null || true
          cp /mingw64/bin/libpcre2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libharfbuzz*.dll . 2>/dev/null || true
          cp /mingw64/bin/libfreetype*.dll . 2>/dev/null || true
          cp /mingw64/bin/libbz2*.dll . 2>/dev/null || true
          cp /mingw64/bin/libbrotli*.dll . 2>/dev/null || true
          cp /mingw64/bin/libgraphite2*.dll . 2>/dev/null || true

          # Qt libraries (required by OpenCV highgui/videoio)
          echo "Copying Qt DLLs..."
          cp /mingw64/bin/Qt6Core.dll . 2>/dev/null || echo "Warning: Qt6Core.dll not found"
          cp /mingw64/bin/Qt6Gui.dll . 2>/dev/null || echo "Warning: Qt6Gui.dll not found"
          cp /mingw64/bin/Qt6Widgets.dll . 2>/dev/null || echo "Warning: Qt6Widgets.dll not found"
          cp /mingw64/bin/libdouble-conversion*.dll . 2>/dev/null || true
          cp /mingw64/bin/libicuin*.dll . 2>/dev/null || true
          cp /mingw64/bin/libicuuc*.dll . 2>/dev/null || true
          cp /mingw64/bin/libicudt*.dll . 2>/dev/null || true
          cp /mingw64/bin/libpcre2-16*.dll . 2>/dev/null || true
          cp /mingw64/bin/libmd4c*.dll . 2>/dev/null || true

          # Qt platform plugin (CRITICAL - Qt won't work without this)
          echo ""
          echo "=== Qt Platform Plugin (REQUIRED) ==="
          mkdir -p platforms

          # Try multiple possible locations for qwindows.dll
          QWINDOWS_FOUND=false

          # Location 1: Standard Qt6 location
          if [ -f "/mingw64/share/qt6/plugins/platforms/qwindows.dll" ]; then
            cp /mingw64/share/qt6/plugins/platforms/qwindows.dll platforms/
            echo "✓ Copied qwindows.dll from Qt6 plugins directory"
            QWINDOWS_FOUND=true
          fi

          # Location 2: Qt5 location (fallback)
          if [ "$QWINDOWS_FOUND" = false ] && [ -f "/mingw64/share/qt5/plugins/platforms/qwindows.dll" ]; then
            cp /mingw64/share/qt5/plugins/platforms/qwindows.dll platforms/
            echo "✓ Copied qwindows.dll from Qt5 plugins directory"
            QWINDOWS_FOUND=true
          fi

          # Location 3: Alternative Qt6 location
          if [ "$QWINDOWS_FOUND" = false ] && [ -f "/mingw64/lib/qt6/plugins/platforms/qwindows.dll" ]; then
            cp /mingw64/lib/qt6/plugins/platforms/qwindows.dll platforms/
            echo "✓ Copied qwindows.dll from Qt6 lib directory"
            QWINDOWS_FOUND=true
          fi

          # Location 4: Search for it
          if [ "$QWINDOWS_FOUND" = false ]; then
            echo "⚠️  Searching for qwindows.dll in MSYS2..."
            QWINDOWS_PATH=$(find /mingw64 -name "qwindows.dll" 2>/dev/null | head -1)
            if [ -n "$QWINDOWS_PATH" ]; then
              cp "$QWINDOWS_PATH" platforms/
              echo "✓ Copied qwindows.dll from: $QWINDOWS_PATH"
              QWINDOWS_FOUND=true
            fi
          fi

          # FAIL THE BUILD if qwindows.dll wasn't found
          if [ "$QWINDOWS_FOUND" = false ]; then
            echo ""
            echo "❌ CRITICAL ERROR: qwindows.dll not found!"
            echo "Qt platform plugin is absolutely required for the app to run."
            echo ""
            echo "Searched locations:"
            echo "  - /mingw64/share/qt6/plugins/platforms/qwindows.dll"
            echo "  - /mingw64/share/qt5/plugins/platforms/qwindows.dll"
            echo "  - /mingw64/lib/qt6/plugins/platforms/qwindows.dll"
            echo "  - find /mingw64 -name qwindows.dll"
            echo ""
            echo "This indicates Qt is not properly installed in MSYS2."
            echo "Build FAILED."
            exit 1
          fi

          # Verify the file was actually copied
          if [ ! -f "platforms/qwindows.dll" ]; then
            echo "❌ CRITICAL ERROR: qwindows.dll was not copied to platforms/ folder!"
            echo "Build FAILED."
            exit 1
          fi

          echo "✓ Verified: platforms/qwindows.dll exists"
          ls -lh platforms/qwindows.dll

          # Also copy Qt plugins that might be needed
          if [ -d "/mingw64/share/qt6/plugins/styles" ]; then
            mkdir -p styles
            cp /mingw64/share/qt6/plugins/styles/*.dll styles/ 2>/dev/null || true
            echo "✓ Copied Qt style plugins"
          fi

          if [ -d "/mingw64/share/qt6/plugins/imageformats" ]; then
            mkdir -p imageformats
            cp /mingw64/share/qt6/plugins/imageformats/*.dll imageformats/ 2>/dev/null || true
            echo "✓ Copied Qt imageformat plugins"
          fi

          echo ""
          echo "=== Final Package Contents ==="
          ls -la
          echo "Qt DLLs:"
          ls -la Qt6*.dll 2>/dev/null || echo "No Qt DLLs found"
          echo "Platform plugins:"
          ls -la platforms/ 2>/dev/null || echo "No platform plugins found"

          echo ""
          echo "=== Verifying Package Contents Before Packaging ==="

          # Check if qwindows.dll exists in the package directory
          if [ ! -f "platforms/qwindows.dll" ]; then
            echo "❌ FATAL: platforms/qwindows.dll is missing from package!"
            echo "The Windows build will not work without this file."
            exit 1
          fi

          echo "✓ platforms/qwindows.dll found in package"
          ls -lh platforms/qwindows.dll

          # Check if Qt DLLs are present
          for dll in Qt6Core.dll Qt6Gui.dll Qt6Widgets.dll; do
            if [ ! -f "$dll" ]; then
              echo "⚠️  Warning: $dll is missing"
            else
              echo "✓ $dll found"
            fi
          done

          echo ""
          echo "✓ All critical Qt components verified"

          zip -r "../$ASSET_NAME" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: |
            build/${{ env.ASSET_NAME }}
            build/bin/*-installer.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display downloaded files
        run: ls -la dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
